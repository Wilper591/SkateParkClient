<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jorge Alberto Cerda Rodriguez" />
    <title>Datos SkatePark</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../assets/img/skate.png" />
    <link rel="stylesheet" href="../assets/css/estilos.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./assets/js/datos.js"></script>
  </head>
  <body>
    <h1>Skate Park</h1>

    <div class="py-4">
      <h2>Datos del perfil</h2>
      <hr />

      <form>
        <div class="form-group row w-50 m-auto">
          <div class="form-group col-12 col-sm-6">
            <label>Email</label>
            <input
              type="email"
              id="email"
              class="form-control m-auto"
              disabled
              value=""
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Nombre</label>
            <input
              type="text"
              id="nombre"
              class="form-control m-auto"
              value=""
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Password</label>
            <input
              id="password"
              type="password"
              class="form-control m-auto"
              value=""
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Repita la password</label>
            <input
              id="password2"
              type="password"
              class="form-control m-auto"
              value=""
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>AÃ±os de experiencia</label>
            <input
              type="number"
              id="anos_experiencia"
              class="form-control m-auto"
              value=""
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Especialidad</label>
            <input
              type="text"
              id="especialidad"
              class="form-control m-auto"
              value=""
            />
          </div>
        </div>
        <div class="mb-1">
          <button id="actualizar" class="btn btn-primary my-3">
            Actualizar
          </button>
        </div>
        <div>
          <button id="eliminar" class="btn btn-danger">Eliminar cuenta</button>
        </div>
        <div id="mensaje"></div>
        <div class="m-3">
          <button id="logout" class="btn btn-secondary">Salir</button>
        </div>
      </form>
    </div>
  </body>
</html>
