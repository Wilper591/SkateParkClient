<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jorge Alberto Cerda Rodriguez" />
    <title>Login SkatePark</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assets/img/skate.png" />
    <link rel="stylesheet" href="./assets/css/estilos.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./assets/js/login.js"></script>
  </head>
  <body>
    <h1>Skate Park</h1>

    <div class="py-5">
      <h2>Iniciar Sesión</h2>
      <hr />

      <form>
        <div class="form-group">
          <div class="form-group">
            <label>Email</label>
            <input
              id="email"
              type="email"
              class="form-control w-50 m-auto"
              name="email"
              maxlength="50"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              id="password"
              type="password"
              class="form-control w-50 m-auto"
              name="password"
              maxlength="25"
            />
          </div>
        </div>
        <div id="errorMsj"></div>
        <button id="ingresar" class="btn btn-success m-3">Ingresar</button>
        <p>¿Aún no tienes cuenta? <a href="./Registro.html">Regístrate</a></p>
        <div class="row gap-3">
          <a href="index.html">Ir al Inicio</a>
          <a href="loginAdmin.html">¿Eres Administrador?</a>
        </div>
      </form>
    </div>
  </body>
</html>
