<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jorge Alberto Cerda Rodriguez">
    <title>Registro SkatePark</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assets/img/skate.png" />
    <link rel="stylesheet" href="./assets/css/estilos.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./assets/js/registro.js"></script>
  </head>
  <body>
    <h1>Skate Park</h1>

    <div class="py-4">
      <h2>Registro</h2>
      <hr/>

      <form enctype="multipart/form-data" multiple>
        <div class="form-group row w-50 m-auto">
          <div class="form-group col-12 col-sm-6">
            <label>Email</label>
            <input
              id="email"
              type="email"
              class="form-control m-auto"
              name="email"
              maxlength="50"
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Nombre</label>
            <input
              id="nombre"
              type="text"
              class="form-control m-auto"
              name="nombre"
              maxlength="50"
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Password</label>
            <input
              id="password"
              type="password"
              class="form-control m-auto"
              name="password"
              maxlength="25"
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Repita la password</label>
            <input
              id="password2"
              type="password"
              class="form-control m-auto"
              maxlength="25"
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Años de experiencia</label>
            <input
              id="anos_experiencia"
              type="number"
              class="form-control m-auto"
              name="anos_experiencia"
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Especialidad</label>
            <input
              id="especialidad"
              type="text"
              class="form-control m-auto"
              name="especialidad"
              maxlength="50"
            />
          </div>
          <div class="form-group col-12 col-sm-12">
            <label class="d-flex justify-content-center mt-3">Foto de perfil</label>
            <input class="my-4" id="foto" type="file" name="foto" />
          </div>
        </div>
        <h2 id="errorMsj"></h2>
        <button id="registro" class="btn btn-info mb-3">Registrarme</button>
        <p><a href="login.html"> Iniciar sesión</a></p>
        <p><a href="index.html"> Ir al Inicio</a></p>
      </form>
    </div>
  </body>
</html>
